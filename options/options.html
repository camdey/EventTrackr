<!DOCTYPE html>
<html>
	<div class="optionsHeader">
		<h2>Add New Endpoint</h2>
		<p>Add your endpoints below to listen for event messages</p>
	</div>

	<body>
		<div class="input-group">
			<form id="urlForm">
				<label for="endpointInput">URL:</label>
				<input placeholder="https://my.website.com/tracking" id="endpointInput" name="endpointInput"
					type="text" size="40" minlength="5" maxlength="60">
				<span style="width:0;">
					<button type="submit" id="addButton" form="urlForm">Add</button>
				</span>
			</form>
		</div>

		<div class="urlTable">
			<table id="endpointsTable">
				<div class="urlTableHeader">
					<thead>
						<hr>
						<h2>Saved Endpoints</h2>
					</thead>
				</div>
				<tbody>
					<tr>
						<th id="urlCol"></th>
						<th id="buttonCol"></th>
					</tr>
				</tbody>
			</table>
		</div>

		<button type="button" id="deleteButton">Delete All</button>

		<script src="../jquery-3.4.1.min.js"></script>
		<script src="options.js"></script>
		<link rel="stylesheet" type="text/css" href="options.css">
	</body>
</html>
